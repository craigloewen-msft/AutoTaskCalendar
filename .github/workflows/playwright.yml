name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24.x'
    
    - name: Install backend dependencies
      run: npm install
    
    - name: Install frontend dependencies
      run: cd webinterface && npm install
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
    
    - name: Wait for MongoDB
      run: |
        timeout 30 bash -c 'until nc -z localhost 27017; do sleep 1; done'
        echo "MongoDB is ready"
    
    - name: Create config file
      run: |
        cat > config.js << 'EOF'
        module.exports = {
            'devMongoDBConnectionString': 'mongodb://localhost/GithubIssueManagement',
            'secret': 'mysecret',
            'sessionSecret': 'somesessionsecret'
        };
        EOF
    
    - name: Seed database
      run: npm run seed
      env:
        NODE_ENV: development
    
    - name: Start servers and run tests
      run: npm run test:ci
      env:
        NODE_ENV: development
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    
    - name: Upload screenshots
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-screenshots
        path: tests/e2e/screenshots/
        retention-days: 30
