# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - autotaskcalendar

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'

      - name: Create .env file for Vue build
        run: |
          cd webinterface
          echo "VUE_APP_GA_MEASUREMENT_ID=${{ secrets.VUE_APP_GA_MEASUREMENT_ID }}" > .env.production
          cd ..

      - name: npm install, build, and test
        run: |
          npm install
          echo "Building with GA Measurement ID configured"
          npm run build --if-present
          npm run test --if-present

      - name: Prepare deployment package
        run: |
          # Create a clean deployment directory
          mkdir -p deploy-package
          
          # Copy only necessary files for production
          cp app.js deploy-package/
          cp defaultconfig.js deploy-package/
          cp package.json deploy-package/
          cp -r node_modules deploy-package/
          cp package-lock.json deploy-package/ || true
          
          # Copy built frontend (from npm run build)
          cp -r dist deploy-package/ || cp -r webinterface/dist deploy-package/dist
          
          # Copy necessary backend folders
          cp -r models deploy-package/
          cp -r middleware deploy-package/
          cp -r routes deploy-package/
          cp -r controllers deploy-package/
          cp -r utils deploy-package/
          
      - name: Zip to tar
        run: |
          cd deploy-package
          tar -czf ../build-artifact.tar.gz .
          cd ..

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./build-artifact.tar.gz

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip from tar
        run: |
          tar -xzf build-artifact.tar.gz
          rm build-artifact.tar.gz

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'autotaskcalendar'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FA4B5A69D645471DBF027793DE501850 }}
          package: .
